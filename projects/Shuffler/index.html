<html lang='EN'>
<head>
	<meta charset='UTF-8'>
	<title>Configurable Shuffler</title>
</head>
<body>
<div>
	<textarea></textarea>
</div>
</body>
</html>

<script>
  Document.queryselectorall('#input').forEach(addEventListener('change',() => {
																let {textContent} = Document.queryselectorall('textarea');
																textContent.text
															 }),
  )
</script>
