<html lang='EN'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<style>
		body {
			font-family      : 'Helvetica', 'Verdana', 'Arial', 'sans-serif';
			background-color : #F5F5F5;
			display          : flex;
			flex-direction   : column;
			align-items      : center;
			justify-content  : center;
			height           : 100vh;
			margin           : 0;
			}

		.container {
			background-color : #FFF;
			border-radius    : 8px;
			padding          : 20px;
			box-shadow       : 0 4px 8px rgba(0, 0, 0, 0.1);
			width            : 300px;
			text-align       : center;
			}

		input,
		textarea,
		select,
		button {
			margin        : 5px auto;
			padding       : 8px;
			border        : 1px solid #CCC;
			border-radius : 4px;
			width         : 100%;
			}

		button {
			background-color : #7D0AFF;
			color            : #FFF;
			border           : none;
			cursor           : pointer;
			font-weight      : bold;
			border-radius    : 3px;
			transition       : all 0.2s ease;

			&:hover {
				background-color : #6A03AA;
				border           : 2px solid #7F0AFF;
				}
			}
	</style>
	<title>Word Replacement</title>
</head>

<body>
<div class='container'>
	<h2>Word Replacement</h2>
	<input id='textInput' placeholder='Input' type='text'>
	<select id='percentageSelect'>
		<option value='25'>25%</option>
		<option value='30'>30%</option>
		<option value='35'>35%</option>
		<option value='40'>40%</option>
		<option value='45'>45%</option>
		<option value='50'>50%</option>
		<option value='55'>55%</option>
		<option value='60'>60%</option>
		<option value='65'>65%</option>
		<option value='70'>70%</option>
		<option value='75'>75%</option>
		<option value='80'>80%</option>
		<option value='85'>85%</option>
		<option value='90'>90%</option>
		<option value='95'>95%</option>
		<option value='100'>100%</option>
	</select>
	<p>Replaces words with random words and add articles</p>
	<button id='replaceButton'>Replace Words</button>
	<p id='output'></p>
</div>
<script>
  const e       = document.getElementById('replaceButton'),
		  t       = document.getElementById('textInput'),
		  {value} = document.getElementById('percentageSelect'),
		  a       = document.getElementById('output');
  e.addEventListener('click',() => {
	 const e = t.value.trim(),
			 r = parseInt(value) / 100,
			 i = parseInt(value) / 200;
	 if (e) {
		const t = e.split(' ').map(e => {
		  if (Math.random()>=i) { return Math.random()<r ? o() : e } else {
			 const t = [
				'I',
				'you',
				'he',
				'she',
				'it',
				'we',
				'they',
				'me',
				'him',
				'her',
				'us',
				'them',
				'my',
				'your',
				'his',
				'its',
				'our',
				'their',
				'mine',
				'yours',
				'hers',
				'theirs',
				'a',
				'an',
				'the',
				'this',
				'that',
				'for',
				'be',
				'no',
				'que',
				'now',
				'new',
				'void',
				'singularity',
				'universe',
			 ];
			 return `${t[Math.floor(Math.random() * t.length)]} ${e}`
		  }
		});
		a.textContent = t.join(' ')
	 }
  });
  const o = () =>
	  [
		 'Cosmic Microwave Background',
		 'Event Horizon Telescope',
		 'Hubble Space Telescope',
		 'Quantum Thermodynamics',
		 'Uncertainty Principle',
		 'Paraneoplastic Physics',
		 'Quantum Entanglement',
		 'Particle Accelerator',
		 'Quantum Field Theory',
		 'Neutrino Oscillation',
		 'Blackbody Radiation',
		 'Interstellar Medium',
		 'Quantum Decoherence',
		 'Gravitational Wave',
		 'Blackbody Spectrum',
		 'Quantum Mechanics',
		 'Schrodinger\'s Cat',
		 'Quantum Tunneling',
		 'Stellar Evolution',
		 'Inflation Theory',
		 'Gamma Ray Burst',
		 'Electrochemistry',
		 'Event Horizon',
		 'String Theory',
		 'Planck Length',
		 'Neutrino Star',
		 'Wave-function',
		 'Neutron Star',
		 'Astrophysics',
		 'Astrobiology',
		 'Quantum Spin',
		 'Singularity',
		 'Dark Matter',
		 'Dark Energy',
		 'White person with dwarfism',
		 'Dark Nebula',
		 'Black Hole',
		 'Antimatter',
		 'Cosmic Ray',
		 'Supernova',
		 'Neutrino',
		 'Redshift',
		 'Wormhole',
		 'Quasar',
		 'Pulsar',
	  ][Math.floor(8 * Math.random())];
</script>
</body>
</html>
