<html lang='EN'>
  <head>
    <title>Walker</title>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width'>
    <link href='index.css' rel='stylesheet' type='text/css'>
    <script defer src='index.js' type='text/javascript'></script>
  </head>
  
  <body>
    <div id='board'></div>
	  <div id='pre-container'>
		  <div id='walker'><p>P2</p></div>
		  <div id='walker2'><p>P1</p></div>
		  <em id='tag-indicator'>Tagged</em>
	  </div>
  <form id='controls'>
	  <fieldset>
		  <legend><em>Settings</em></legend>
		  <label for='board-size'>Board Size</label>
		  <input id='board-size' type='range' min='100' max='500' step='1' value='300'>
		  <label for='board-aspect'>Board Aspect Ratio</label>
		  <select id='board-aspect'>
			  <option selected value='1:1'>1:1</option>
			  <option value='16:10'>16:10</option>
			  <option value='16:9'>16:9</option>
			  <option value='21:9'>21:9</option>
			  <option value='32:9'>32:9</option>
			  <option value='3:2'>3:2</option>
			  <option value='4:2'>4:2</option>
			  <option value='4:3'>4:3</option>
			  <option value='5:3'>5:3</option>
			  <option value='5:4'>5:4</option>
	    </select>

	  </fieldset>
  </form>
  </body>
</html>
