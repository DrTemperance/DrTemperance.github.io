<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel='stylesheet' href='./index.css' />
    <meta charset='UTF-8' />
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <script defer src='./main.js'></script>
    <title>Data Shapes | DrTemperance</title>
  </head>
  <body>
    <section id='Board' aria-labelledby='info-bar'>
      <output id='info-bar' aria-live='polite'>Current index: 0</output>
      <main id='shape-container'>
        <img id='shape' aria-label='Shape display area'></img>
      </main>
      <fieldset id='button-box' aria-label='Control buttons'>
        <button id='cycle-left' aria-label='Previous shape'><p>⬅</p></button>
        <button id='cycle-right' aria-label='Next shape'><p>➡</p></button>
	      <button id='execute1' class='display' aria-label='Display current shape'><p>D</p></button>
        <button id='execute2' class='good' aria-label='Display good shape'><p>G</p></button>
        <button id='execute3' class='bad' aria-label='Display bad shape'><p>B</p></button>
      </fieldset>
    </section>
  </body>
</html>
