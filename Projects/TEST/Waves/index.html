<html lang='EN'>
	<head>
		<title>TEST</title>
		<meta charset='UTF-8'>
		<meta content='width=device-width, initial-scale=1.0' name='viewport'>
		<link href='Style.css' rel='stylesheet'>
		<script defer src='main.js' type='text/javascript'></script>
	</head>

	<body>
		<div id='User_Controls' draggable='false'>
			<div class='Sub_Control'>
				<button id='Sin' onmousedown='StartWave("Sin")' onmouseup='this.classList.toggle("Active")'><p>Sin</p></button>
				<button id='Cos' onmousedown='StartWave("Cos")' onmouseup='this.classList.toggle("Active")'><p>Cos</p></button>
				<button id='Tan' onmousedown='StartWave("Tan")' onmouseup='this.classList.toggle("Active")'><p>Tan</p></button>
			</div>
			<div class='Sub_Control'>
				<button id='Sec' onmousedown='StartWave("Sec")' onmouseup='this.classList.toggle("Active")'><p>Sec</p></button>
				<button id='Csc' onmousedown='StartWave("Csc")' onmouseup='this.classList.toggle("Active")'><p>Csc</p></button>
				<button id='Cot' onmousedown='StartWave("Cot")' onmouseup='this.classList.toggle("Active")'><p>Cot</p></button>
			</div>
			<div class='Sub_Control Slider'>
				<p>Size: <em id='Size' class='Value'>10</em></p>
				<input id='CoordSize' max='50' min='5' onmousemove='Config.Size = this.value;' onmouseup='Config.Size = this.value;' type='range' value='10'>
			</div>
			<div class='Sub_Control Slider'>
				<p>Amplitude: x<em id='Amp' class='Value'>3</em></p>
				<input id='CoordSize' max='6' min='1' onmousemove='Config.Amplitude = this.value;' onmouseup='Config.Amplitude = this.value;' type='range' value='2'>
			</div>
		</div>
		<noscript>This Page Does Not Function Without JavaScript</noscript>
	</body>
</html>
