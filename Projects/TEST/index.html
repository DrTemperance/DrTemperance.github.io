<html lang='EN'>
<head>
  <meta charset='UTF-8'>
  <title>TEST</title>
</head>
<body>
<button onclick='StartWave()' style='width: 3%; height: 3%;'></button>
</body>
</html>

<script>
	// Sin Wave Test //
	let SinCoord = document.createElement('div');


	async function StartWave() {
		SinCoord.style.position = 'fixed';
		SinCoord.style.backgroundColor = 'red';
		SinCoord.style.width = '10px';
		SinCoord.style.height = '10px';
		SinCoord.style.borderRadius = '50%';
		SinCoord.style.left = '0';
		SinCoord.style.top = `${window.innerHeight / 2}px`;
		SinCoord.style.bottom = '0';
		document.body.appendChild(await SinCoord);
		setInterval(await SinWave, 100);
	}

	async function SinWave() {
		if (SinCoord.style.left.replace('px', '')>=window.innerWidth - SinCoord.offsetWidth / 2)
			SinCoord.style.left = `${0 - SinCoord.offsetWidth / 2}px`;
		SinCoord.style.left = `${SinCoord.style.left.replace('px', '') + 1}px`;
	}
</script>
