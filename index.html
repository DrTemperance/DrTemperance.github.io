<script>
  const TargetDate      = new Date(`August 11, 2023, 7:24:00`).getTime(),
        UpdateCountdown = async () => {
	        document.getElementById('Timer').textContent = `
			 ${Math.trunc((TargetDate - Date.now()) / 864.0e5)} days,
			 ${Math.trunc(((TargetDate - Date.now()) % 864.0e5) / 36.0e5)} hours,
			 ${Math.trunc(((TargetDate - Date.now()) % 36.0e5) / 6.0e4)} minutes,
			 ${Math.floor((TargetDate - Date.now()) % 6.0e4 / 1.0e3)} seconds`;
        };
  UpdateCountdown();
  setInterval(UpdateCountdown, 50);
</script>
