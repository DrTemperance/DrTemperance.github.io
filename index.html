<script type="text/javascript">
  let count = 0;
  let el = document.getElementById("element");

  function increase() {
    count++;
    document.getElementById("count").innerText = count % 360;
    el.style.transform = "rotate(" + count + "deg)";
  }
  setInterval(increase, 1000);
</script>
<script>
  setInterval(function () {
    let currentDate = new Date(),
      date = currentDate.getDate(),
      month = currentDate.getMonth() + 1,
      year = currentDate.getFullYear(),
      hours = currentDate.getHours(),
      minutes = currentDate.getMinutes(),
      seconds = currentDate.getSeconds();
    document.getElementById("date-time-counter").innerHTML =
      month +
      "/" +
      date +
      "/" +
      year +
      " , " +
      +hours +
      ":" +
      minutes +
      ":" +
      seconds;
  }, 1);
</script>
<script type="text/javascript">
  var target_date = new Date("Aug 11, 2023, 7:24").getTime();
  var days, hours, minutes, seconds;
  var countdown = document.getElementById("timers");
  setInterval(function () {
    var current_date = new Date().getTime();
    var seconds_left = (target_date - current_date) / 1000;
    days = parseInt(seconds_left / 86400);
    seconds_left = seconds_left % 86400;
    hours = parseInt(seconds_left / 3600);
    seconds_left = seconds_left % 3600;
    minutes = parseInt(seconds_left / 60);
    seconds = parseInt(seconds_left % 60);
    countdown.innerHTML =
      days +
      " days " +
      hours +
      " hours " +
      minutes +
      " minutes " +
      seconds +
      " seconds";
  }, 1000);
</script>
