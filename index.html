  <!-- Countdown -->
  <script type="text/javascript">
    var target_date = new Date("Aug 11, 2023, 7:24").getTime();
    var days, hours, minutes, seconds;
    var countdown = document.getElementById("timers");
    setInterval(function () {
      var current_date = new Date().getTime();
      var seconds_left = (target_date - current_date) / 1000;
      days = parseInt(seconds_left / 86400);
      seconds_left = seconds_left % 86400;
      hours = parseInt(seconds_left / 3600);
      seconds_left = seconds_left % 3600;
      minutes = parseInt(seconds_left / 60);
      seconds = parseInt(seconds_left % 60);
      countdown.innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }, 1000);
  </script>

  <script>
    var newUser = {};
    function SubmitSignup() {
      var username = document.getElementById("loginUsername").value;
      var password = document.getElementById("loginPassword").value;
      var email = document.getElementById("signupEmail").value;
      var gender = document.getElementById("signupGender").value;
      if (gender === "") {

      }
      if (username === "" || password === "" || email === "") {

        newUser.password = password;
        newUser.email = email;
