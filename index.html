<script type="text/javascript">
  const targetDate      = new Date(`August 11, 2023, 7:24:00`).getTime(),
        countdown       = document.getElementById('timers'),
        updateCountdown = () => {
          let o = Math.floor((Date.now() - targetDate) / 1e3);
          countdown.textContent =
             `${Math.floor(o / 86400)} days, ${Math.floor(o % 24)} hours, ${Math.floor(o % 60)} minutes, ${o %
                                                                                                           60} seconds`
        };
  updateCountdown();
  requestAnimationFrame(() => updateCountdown());
</script>
