<head>
  <h1 class="rotate">❤ Hannah's Hallway ❤</h1>
</head>

<body>
  <img class="tempie" src="https://pbs.twimg.com/profile_images/573905932263944192/dHZnovEc_400x400.jpeg" width="300"
    height="300">
  <p style="font-size:18px;"><i>Junior Year, Coming Fall 2023</i></p>
  <div class="time" id="date-time-counter"></div>
  <br>
  <script>
    setInterval(function () {
      let currentDate = new Date(),
        date = currentDate.getDate(),
        month = currentDate.getMonth() + 1,
        year = currentDate.getFullYear(),
        hours = currentDate.getHours(),
        minutes = currentDate.getMinutes(),
        seconds = currentDate.getSeconds(),
        milliseconds = currentDate.getMilliseconds();
      document.getElementById('date-time-counter').innerHTML =
        month + '/' + date + '/' + year + ' , ' + +hours + ':' + minutes + ':' + seconds + ':' + milliseconds;
    }, 1);
  </script>
  <script type="text/javascript">
    let count = 0;
    let el = document.getElementById("element");

    function increase() {
      count++;
      document.getElementById("count").innerText = (count % 360);
      el.style.transform = 'rotate(' + count + 'deg)';
    }
    setInterval(increase, 1000);
  </script>
</body>
